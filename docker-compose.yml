version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: findus
      POSTGRES_PASSWORD: findus123
      POSTGRES_DB: findus_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://findus:findus123@db:5432/findus_db

volumes:
  postgres_data: